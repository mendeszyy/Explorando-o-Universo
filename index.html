<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Universo em Movimento</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Universo em Movimento</h1>
    <p>Explore os planetas do nosso sistema solar e descubra curiosidades incríveis.</p>
  </header>

  <main id="main-content">

    <section id="universe">
      <!-- Planetas serão criados aqui via JS -->
    </section>

    <section id="info-panel">
      <h2>Curiosidade</h2>
      <p id="planet-info">Clique em um planeta para saber mais.</p>
    </section>

    <section id="game-section">
      <h2>Desafio: Clique no planeta certo!</h2>
      <div id="game-container">
        <div id="challenge-text">Clique em "Iniciar Jogo" para começar.</div>
        <div id="planets-game"></div>
        <div id="game-feedback"></div>
        <div id="game-timer">Tempo: 0</div>
        <button id="start-game-btn">Iniciar Jogo</button>
      </div>
    </section>

  </main>

  <footer>
    <p>© 2025 Paola Valentina Silva Mendes</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
